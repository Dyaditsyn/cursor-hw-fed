<!doctype html>
<html lang="en">
  <head>
    <title>Homework #07 Closures. Keyword "this".</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <div class="container my-2">
      <header class="mb-3 text-center">
        <h1>Homework #07: Closures. Keyword "this".</h1>
        <h3>By Vyacheslav Dyaditsyn</h3>
      </header>
      <main class="row justify-content-center">

        <div class="card m-1 bg-light bg-gradient" style="width: 35rem;">
          <div class="card-body">
            <h5 class="card-title">Function 1</h5>
            <p class="card-text">Your taxes according to country</p>
            <div class="mb-3">   
              <div class="form-group">
                <label for="salary">Salary</label>
                <input type="password" class="form-control" id="salary" placeholder="Input your salary">
              </div>           
              <select id="taxes" class="form-select form-select-lg py-1">
                <option selected>Select country</option>
                <option value="ua">Ukraine</option>
                <option value="lv">Latvia</option>
                <option value="lt">Litva</option>
              </select>
              <input/>
              <button type="button" class="btn btn-success my-2" onclick="showMyTaxes()">Show Your Taxes!</button>
            </div>
            <div id="taxes-res"></div>
          </div>
        </div>

        <div class="card m-1 bg-light bg-gradient" style="width: 35rem;">
          <div class="card-body">
            <h5 class="card-title">Function 2</h5>
            <p class="card-text">MIddle taxes for IT-cpecialists per country</p>
            <div class="mb-3">              
              <select id="middle" class="form-select form-select-lg py-1">
                <option selected>Select country</option>
                <option value="ua">Ukraine</option>
                <option value="lv">Latvia</option>
                <option value="lt">Litva</option>
              </select>
              <button type="button" class="btn btn-success my-2" onclick="showMiddleTaxes()">Show Middle Taxes!</button>
            </div>
            <div id="middle-res"></div>
          </div>
        </div>

        <div class="card m-1 bg-light bg-gradient" style="width: 35rem;">
          <div class="card-body">
            <h5 class="card-title">Function 3</h5>
            <p class="card-text">Overall IT-specialists taxes per country</p>
            <div class="mb-3">              
              <select id="total" class="form-select form-select-lg py-1">
                <option selected>Select country</option>
                <option value="ua">Ukraine</option>
                <option value="lv">Latvia</option>
                <option value="lt">Litva</option>
              </select>
              <button type="button" class="btn btn-success my-2" onclick="showTotalTaxes()">Show Total Taxes!</button>
            </div>
            <div id="total-res"></div>
          </div>
        </div>

        <div class="card m-1 bg-light bg-gradient" style="width: 35rem;">
          <div class="card-body">
            <h5 class="card-title">Function 4</h5>
            <p class="card-text">Calculates profit per country on random salary</p>
            <div class="mb-3">
              <select id="profit" class="form-select form-select-lg py-1">
                <option selected>Select country</option>
                <option value="ua">Ukraine</option>
                <option value="lv">Latvia</option>
                <option value="lt">Litva</option>
              </select>            
              <button type="button" class="btn btn-success my-2" onclick="showProfit()">Show Profit!</button>
            </div>
            <div id="profit-res"></div>
          </div>
        </div>

      </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>

</body>
