<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework #09 DOM</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
          <h1>Homework #09 DOM</h1>
          <h3>By Vyacheslav Dyaditsyn</h3>
        </header>
        <main>
            <aside>
                <h2>Control panel</h2>
                <div><label for="size">Blocks size (1-100):
                    <input type="number" id="size" min="1" max="100" onkeydown="return false" 
                    placeholder="choose" value="50" onchange="generateBlocks()"/>
                </label></div>
                <div><label for="col">Blocks in row (1-10):
                    <input type="number" id="col" min="1" max="10" onkeydown="return false" 
                    placeholder="choose" value="5" onchange="generateBlocks()"/>
                </label></div>
                <div><label for="row">How many rows (1-10):
                    <input type="number" id="row" min="1" max="10" onkeydown="return false" 
                    placeholder="choose" value="5" onchange="generateBlocks()"/>
                </label></div>
            </aside>
            <div>
                <button onclick=generateBlocks()>generateBlocks()</button>
                <button onclick=generateBlocksInterval()>generateBlocksInterval()</button>
            </div>
            <div class="wrapper" id="root"></div>
        </main>
    </div>

    <script defer src="main.js"></script>
</body>
</html>
