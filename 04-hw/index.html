<!doctype html>
<html lang="en">
  <head>
    <title>Homework #04 Arrays</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <div class="container my-2">
      <header class="mb-3 text-center">
        <h1>Homework #04 Arrays</h1>
        <h3>By Vyacheslav Dyaditsyn</h3>
      </header>
      <main class="row justify-content-center">

        <div class="card m-1 bg-light bg-gradient" style="width: 50rem;">
          <div class="card-body">
            <h5 class="card-title">Task 1</h5>
            <p class="card-text">Show student pairs:</p>
            <div class="mb-3">
              <button type="button" class="btn btn-success my-2" onclick="showPairs()">Show!</button>
            </div>
            <div id="task1-res"></div>
          </div>
        </div>

        <div class="card m-1 bg-light bg-gradient" style="width: 50rem;">
          <div class="card-body">
            <h5 class="card-title">Task 2</h5>
            <p class="card-text">Show pairs and subject:</p>
            <div class="mb-3">
              <button type="button" class="btn btn-success my-2" onclick="showPairsSubject()">Show!</button>
            </div>
            <div id="task2-res"></div>
          </div>
        </div>

        <div class="card m-1 bg-light bg-gradient" style="width: 50rem;">
          <div class="card-body">
            <h5 class="card-title">Task 3</h5>
            <p class="card-text">Show student and grade:</p>
            <div class="mb-3">
              <button type="button" class="btn btn-success my-2" onclick="showStudentGrade()">Show!</button>
            </div>
            <div id="task3-res"></div>
          </div>
        </div>

        <div class="card m-1 bg-light bg-gradient" style="width: 50rem;">
          <div class="card-body">
            <h5 class="card-title">Task 4</h5>
            <p class="card-text">Show pairs project random grade:</p>
            <div class="mb-3">
              <button type="button" class="btn btn-success my-2" onclick="showRandomGrade()">Show!</button>
            </div>
            <div id="task4-res"></div>
          </div>
        </div>

        </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="main.js"></script>
